<div class="loginlayout" layout="column" layout-align="center center" ng-cloak>
</div>
<!-- Login form -->
<md-card class="loginbox">
  <md-toolbar class="logintoolbar">
    <div class="md-toolbar-tools" layout-align="center center">
      <h2>Login</h2>
    </div>
  </md-toolbar>
  <md-card-content>
    <form>
      <md-content>
        <md-input-container class="md-block">
          <md-icon md-svg-src="img/icons/ic_person_black_24px.svg"></md-icon>
          <input type="text" placeholder="Username">
        </md-input-container>
        <md-input-container class="md-block">
          <md-icon md-svg-src="img/icons/ic_lock_black_24px.svg"></md-icon>
          <input type="password" placeholder="Password">
        </md-input-container>
      </md-content>
      <div class="md-actions" layout="row" layout-align="end">
        <md-button class="md-primary" ng-click="register()">
          Sign Up
        </md-button>
        <md-button class="md-raised md-primary" ng-click="login()">
          Sign In
        </md-button>
      </div>
    </form>
  </md-card-content>
</md-card>
