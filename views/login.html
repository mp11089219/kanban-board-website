<!-- Login form -->
<div id="loginlayout" layout="column" layout-align="center center" ng-cloak>
  <md-card id="loginbox">
    <md-toolbar>
      <div class="md-toolbar-tools" layout-align="center center">
        <h2>Sign In</h2>
      </div>
    </md-toolbar>
    <md-card-content aria-label="Nueva tarjeta">
      <form>
        <md-content layout-padding layout="column" class="autoScroll">
          <md-input-container layout="row">
            <md-icon md-svg-src="img/icons/ic_person_black_24px.svg" aria-label="Close dialog"></md-icon>
            <label>Username</label>
            <input type="text">
          </md-input-container>
          <md-input-container layout="row">
            <md-icon md-svg-src="img/icons/ic_lock_black_24px.svg" aria-label="Close dialog"></md-icon>
            <label>Password</label>
            <input type="password">
          </md-input-container>
        </md-content>
        <div class="md-actions" layout="row" layout-align="end">
          <md-button class="md-raised md-primary" ng-click="login()">
            Sign In
          </md-button>
          <md-button class="md-raised md-primary" ng-click="register()">
            Register
          </md-button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
