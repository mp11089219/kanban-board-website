<div class="loginlayout" layout="column" layout-align="center center" ng-cloak>
</div>
<!-- Login form -->
<md-card class="registerbox">
  <md-toolbar class="logintoolbar">
    <div class="md-toolbar-tools" layout-align="center center">
      <h2>Register</h2>
    </div>
  </md-toolbar>
  <md-card-content>
    <form ng-submit="register()">
      <md-content>
        <md-input-container class="md-block">
          <md-icon md-svg-src="img/icons/ic_person_black_24px.svg"></md-icon>
          <input type="text" placeholder="Username" ng-model="username">
        </md-input-container>
        <md-input-container class="md-block">
          <md-icon md-svg-src="img/icons/ic_email_black_24px.svg"></md-icon>
          <input type="email" placeholder="Email" ng-model="email">
        </md-input-container>
        <md-input-container class="md-block">
          <md-icon md-svg-src="img/icons/ic_lock_black_24px.svg"></md-icon>
          <input type="password" placeholder="Password" ng-model="password">
        </md-input-container>
      </md-content>
      <div class="md-actions" layout="row" layout-align="end">
        <md-button type="submit" class="md-raised md-primary">
          Sign Up
        </md-button>
        <md-button class="md-primary" ng-click="goLogin()">
          Sign In
        </md-button>
      </div>
    </form>
  </md-card-content>
</md-card>
